apiVersion: apps/v1
kind: Deployment
metadata:
    name: reverse-proxy
    labels:
        app: reverse-proxy
spec:
    replicas: 1
    selector:
        matchLabels:
            app: reverse-proxy
    template:
        metadata:
            labels:
                app: reverse-proxy
        spec:
            containers:
                - name: reverse-proxy
                  image: tebohoxthapeli/reverse-proxy:latest
                  ports:
                      - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
    name: reverse-proxy-service
spec:
    selector:
        app: reverse-proxy
    ports:
        - protocol: TCP
          port: 80
          targetPort: 80
